<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header class="header x-padding">
      <a href="/">
        <img src="./images/logo.svg" alt="Slides logo" />
      </a>

      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Pricing</a>
          </li>

          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Help</a>
          </li>

          <li class="nav-list__item">
            <a class="nav-list__link" href="#">Login</a>
          </li>

          <li class="nav-list__item">
            <a class="nav-list__link styled-button blue-button" href="#"
              >Demo</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero x-padding">
        <div class="hero__content">
          <div class="hero__about">
            <h1 class="hero__heading">
              Static website generator, create websites easily.
            </h1>

            <p class="hero__description">
              Generate beautiful, animated, static websites with your creative
              direction in a matter of minutes. Yes, minutes.
            </p>

            <button
              type="button"
              class="hero__button styled-button blue-button"
            >
              Open the App
            </button>
            <button
              type="button"
              class="hero__button styled-button green-button"
            >
              Pricing
            </button>
          </div>

          <img
            class="hero__image"
            src="./images/hero-image.png"
            alt="Application screenshot"
          />
        </div>

        <ul class="hero__logo-list">
          <li>
            <img src="./images/logos/nike.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/adobe.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/windows.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/ikea.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/T.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/go-daddy.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/disney.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/yahoo.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/google.svg" alt="" />
          </li>
          <li>
            <img src="./images/logos/nasa.svg" alt="" />
          </li>
        </ul>
      </section>

      <section class="presentation"></section>
      <section class="components"></section>
      <section class="clean-code"></section>
      <section class="projects"></section>
      <section class="slider"></section>
      <section class="pricing"></section>
    </main>

    <footer></footer>
  </body>
</html>
